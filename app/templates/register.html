<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fancy Registration - Mountain View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1508264165352-258db2ebd59b'); /* Mountain background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .form-wrapper {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 450px;
      width: 100%;
      padding: 40px;
      color: #fff;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #ffffff;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: none;
      color: #fff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="form-wrapper">
    <div class="form-box">
      <h2>Join the Summit ðŸ“š</h2>
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name"  required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="libraryId" class="form-label">Library ID</label>
          <input type="text" class="form-control" id="libraryId" name="libid"  required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Create Password</label>
          <input type="text" class="form-control" id="password"  name="password" required  />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">confirm Password</label>
          <input type="text" class="form-control" id="password" name="confirmpassword"  required />
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
