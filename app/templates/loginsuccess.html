<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .success-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .success-icon {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2>Login Successful!</h2>
    <p class="mb-4">Welcome back to the system. Redirecting to your dashboard...</p>
    <a href="{% url 'userdashboard' %}" class="btn btn-success px-4">Go to Dashboard</a>
  </div>

</body>
</html>
